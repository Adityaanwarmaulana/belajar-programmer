<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 Filter</title>
	<style>
		body {
			text-align: center;
		}
		/*	Filter
			blur(px)
			brightness(angka | %)
			contrast(angka | %)
			saturate(angka | %)
			grayscale(angka | %)
			sepia(angka | %)
			hue-rotate(deg)
			invert(angka | %)
			opaacity(angka | %)
			drop-shadow(sama seperti box-shadow)
		*/
		img {
			width: 540px;
			height: 630px;
			opaacity: .50;
		}
	</style>
</head>
<body>
	<img src="adtkey.jpg" alt="Aditya Anwar Maulana">
</body>
</html>
