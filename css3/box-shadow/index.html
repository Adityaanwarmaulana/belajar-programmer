<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Box Shadow</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: #33FF52;
			margin: 50px auto;
			box-shadow: 5px 5px 5px rgba(255, 0, 0,.8), -5px -5px 5px rgba(0, 0, 255, .5);
			transition: .3s;
		}
		div:hover {
			box-shadow: 0px 80px 10px -50px;
			margin-top: 40px;
		}
	</style>
</head>
<body>
	
	<div></div>

</body>
</html>
